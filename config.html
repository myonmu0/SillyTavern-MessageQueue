<div class="messagequeue-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Message Queue</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="messagequeue-extension_block flex-container">
              <input id="messagequeue_setting_enable" type="checkbox" />
              <label for="messagequeue_setting_enable">Enable</label>
            </div>

            <div class="messagequeue-extension_block2 flex-container">
              <input id="messagequeue_setting_split_enable" type="checkbox" />
              <label for="messagequeue_setting_split_enable">Split</label>
            </div>

            <div class="messagequeue-extension_block3 flex-container">
              <label for="messagequeue_setting_split_delimiter">Split Delimiter</label>
              <input class="textarea_compact text_pole" id="messagequeue_setting_split_delimiter" type="text" />
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
